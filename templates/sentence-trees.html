{% extends 'base.html' %}
{% block content %}
    <legend> {{ legend }} </legend>
    <div class="content-section">
        <p style="margin: 0">This page provides an interface to build a sentence tree from a given sentence.</p>
    </div>
    <form class="form-control" onsubmit="return preventSubmission(event)">
        <div class="d-flex bd-highlight mb-3">
            <div class="p-2 bd-highlight">Type your sentence here:
                <p><textarea id="input-text"></textarea></p>
            </div>
        </div>

        <input class="btn btn-outline-secondary mb-2" id="submit-button" type="submit" value="Submit" disabled>
    </form>

    <hr>

    <div class="container-md d-none" id="output-container">
        <ul class="list-group">
            <li class="list-group-item"><p><strong>Original Sentence:</strong></p>
                <p id="original-text"></p></li>
        </ul>

        <div class="col border">
            <img src="" alt="syntax_tree" id="syntax-tree">
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/sentence-trees.js') }}"></script>
{% endblock %}

{% block sidebar %}
    <div class="col-md-4">
        <div class="content-section">
            <h3>References</h3>
            <ul class="list-group">
                <li class="list-group-item list-group-item-light"><a class="btn-link" target="_blank"
                                                                     href="https://en.wikipedia.org/wiki/Sentence_diagram#Constituency_and_dependency">Sentence
                    Trees Explanation</a></li>
            </ul>
        </div>
    </div>
{% endblock %}
